version: '3.8'

services:
  portfolio-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-yoga-low-spec
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # Low spec resource limits for performance testing
    cpus: 0.5                # Half a CPU core
    mem_limit: 512m          # 512 MB RAM
    mem_reservation: 256m    # Reserve 256 MB RAM
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
